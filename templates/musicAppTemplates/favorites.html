{% extends 'musicAppTemplates/base.html' %}

{% load static %}
{% block musicBlock %}

<div class="songs-wrapper">
    <h1 class="songs-heading">
        Favorite Songs
    </h1>
    <div class="songs">
        {% for song in songs %}
        <a href="{% url 'song' %}?song-id={{song.id}}" class="song">
            <img src="{{song.cover.url}}" alt="">
        </a>
        {% endfor %}
    </div>
</div>

{% endblock %}
