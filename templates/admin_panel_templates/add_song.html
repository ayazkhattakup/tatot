{% extends 'admin_panel_templates/admin_base.html' %}

{% block adminContent %}
{% include 'admin_panel_templates/navbar.html' %}
{% load static %}


<div class="container">

    <div class="row">
        <h1 class="home-title mt-5">Upload a Song</h1>
    </div>

    <form method="post" class="row d-flex justify-content-center mt-5 align-items-center" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="col-lg-8">
            <label for="" class="label">
                <strong>*Song Title</strong>
            </label>
            <div class="row">
                <input required type="text" name="title">
            </div>
            <div class="row mt-4 mb-3">
                <div class="col-lg-12">
                    <div class="row d-flex flex-row justify-content-between">
                        <div class="col-lg-5">
                            <label for=""><strong>*Song Link</strong></label>
                            <div class="row">
                                <input name="song-link" type="text" placeholder="i.e: https://adilio.com/song.mp3">
                            </div>
                        </div>
                        <div class="col-lg-5 ">
                            <label for=""><strong>*Select Album</strong></label>
                            <select required class="form-control" name="album" id="">
                                {% for album in albums %}
                                <option value="{{album.id}}">{{album.title}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-4 justify-content-between">
                <div class="col-lg-5">
                    <div class="row ">
                        <label for=""><strong>*Song MP3 File</strong></label>
                        <input type="file" name="song-file" class="form-control">
                    </div>
                    <div class="row mt-5">
                        <button class="btn" style="background-color: var(--orange);color:white;font-family: Boldervan;font-size: 20px;letter-spacing: 2px;">Upload Song</button>
                    </div>
                </div>
                <div class="col-lg-5 d-flex flex-column">
                    <div class="row mb-4">
                        <label for=""><strong>*Song Cover Image</strong></label>
                        <input required type="file" name="song-cover" class="form-control">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
