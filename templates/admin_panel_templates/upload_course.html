{% extends 'admin_panel_templates/admin_base.html' %}

{% block adminContent %}
{% include 'admin_panel_templates/navbar.html' %}
{% load static %}


<div class="container">
    <div class="row">
        <h1 class="home-title mt-5">Upload a Course</h1>
    </div>

    {% if message %}
    <div style="color:white; background-color: green; margin-top: 2rem; text-align: center; width:fit-content; padding: .5rem 1rem; display: flex; justify-self: center;" class="message-box">
        {{message}}
    </div>
    {% endif %}
    

    <form method="post" class="row d-flex justify-content-center mt-5 align-items-center" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="col-lg-8">
            <label for="" class="label">
                <strong>*Course Title</strong>
            </label>
            <div class="row">
                <input required type="text" name="title">
            </div>
            <div class="row mt-4 justify-content-between">
                <div class="col-lg-5">
                    <div class="row mb-4">
                        <label for="playlist"><strong>*Course Category</strong></label>
                        <select required name="category" id="playlist">
                            {% for categorie in all_categories %}
                                <option value="{{categorie.id}}">{{categorie.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="row mb-2">
                        <label for=""><strong>*Course Link</strong></label>
                        <input required name="link" type="text">
                    </div>
                    <div class="row mt-5">
                        <button class="btn" style="background-color: var(--orange);color:white;font-family: Boldervan;font-size: 20px;letter-spacing: 2px;">Upload Course</button>
                    </div>
                </div>
                <div class="col-lg-5 d-flex flex-column">
                    <div class="row mb-4">
                        <label for=""><strong>*Course Cover Image</strong></label>
                        <input required type="file" name="cover-img" class="form-control">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
