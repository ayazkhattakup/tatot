{% extends 'admin_panel_templates/admin_base.html' %}

{% block adminContent %}
{% include 'admin_panel_templates/navbar.html' %}
{% load static %}


<div class="container">
    <div class="row">
        <h1 class="home-title mt-5">Add Course Category</h1>
    </div>

    <form method="post" class="row d-flex justify-content-center mt-5 align-items-center" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="col-lg-8">
            {% if message %}
            <div class="success-msg" style="color:green;font-family:Boldervan;font-size:20px; margin-bottom:3rem; padding:1rem 2rem; border:1px solid green; border-radius:10px; ">{{message}}</div>
            {% endif %}
            <label for="" class="label">
                <strong>*Course Category Title</strong>
            </label>
            <div class="row">
                <input required type="text" name="title">
            </div>
            <div class="row mt-4 justify-content-between">
                <div class="col-lg-5">
                    <div class="row mt-5 mb-3">
                        <input type="file" name="category-cover" class="form-control">
                    </div>
                    <div class="row mt-5">
                        <button class="btn" style="background-color: var(--orange);color:white;font-family: Boldervan;font-size: 20px;letter-spacing: 2px;">Create Category</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
