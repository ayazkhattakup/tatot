{% extends 'videoBase.html' %}


{% block VideoContent %}
{% include 'videoNavbar.html' %}

<div class="search-wrapper">
    <div class="container">
        <div class="row">
            <h1 style="font-family:Boldervan; color:var(--orange)" class="mt-5 mb-4">Search Results for "{{query}}"</h1>
        </div>
        <div class="row justify-content-around gap-5">
            {% for vid in results %}
            <div class="col-lg-3 col-md-5 col-sm-5 mt-3">
                <div class="title">
                    {{vid.title}}
                </div>
                <a  href="{% url 'watch-video' %}?id={{vid.id}}">
                    <img src="{{vid.cover.url}}" style="width:100%; height:12rem; border: 4px solid white;cursor:pointer; box-shadow:0px 0px 5px gray; object-fit: cover;" alt="">
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock %}
